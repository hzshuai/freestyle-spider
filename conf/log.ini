[loggers]
keys=root

[handlers]
keys=consoleHandler,fileInfoHandler,fileErrorHandler,notifyHandler

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=[%(asctime)s][%(filename)s:%(lineno)d][%(levelname)s] - %(message)s
datefmt='%Y-%m-%d %H:%M:%S'

[logger_root]
level=INFO
handlers=fileInfoHandler,fileErrorHandler,notifyHandler

[logger_debug]
level=INFO
handlers=consoleHandler,fileInfoHandler,fileErrorHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileInfoHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('logs/spider.log', 'a')

[handler_fileErrorHandler]
class=FileHandler
level=ERROR
formatter=simpleFormatter
args=('logs/error.log', 'a')

[handler_notifyHandler]
class=handlers.SMTPHandler
level=CRITICAL
formatter=simpleFormatter
args=(('smtp.163.com',25), 'abc@163.com', ['abc@163.com'], 'Crawler notification....', ('abc@163.com', 'authentic code'))
